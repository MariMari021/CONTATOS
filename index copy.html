<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style copy.css">
    <link rel="shortcut icon" href="contato.png" type="image/x-icon">
</head>
<body>
    <div class="conteudo">
    
    
    <form id="contato-form">
        <h1>Gerenciador de Contatos</h1>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <textarea id="comoAjudar" cols="30"  placeholder="Como podemos ajudar?" required></textarea> 
       
        <button type="submit">Adicionar Contatos</button>
    
    
    
    <div class="botoes">
        <button id="mostrar-contatos">Mostrar Contatos</button>
        <button id="ocultar-contato">Ocultar Contatos</button>
    </div>
   </form>
   <img src="C-removebg-preview-transformed.png" alt="">


</div>
 <ul id="contato-lista" >

    </ul>

    <script src="main copy.js"></script>
</body>
</html>
